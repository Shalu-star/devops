# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dcxdemo-backend-website

on:
  push:
    paths:
      - "devstudio/**"
    branches:
      - mainv3
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dcxgenai.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fee309173b5b456682361138afd96fa3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f7440b8d4cd94de1bb616e50fab65ebf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dcxgenai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fee309173b5b456682361138afd96fa3 }}/devstudio-image:${{ github.sha }}
        file: devstudio/Dockerfile
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dcxdemo-backend-website'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31697f527c1b4c808c1d6a16a9ab8e6e }}
        images: 'dcxgenai.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fee309173b5b456682361138afd96fa3 }}/devstudio-image:${{ github.sha }}'
